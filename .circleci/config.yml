version: 2.1
orbs:
  node: circleci/node@4.0.1

jobs:
  deploy:
        docker:
            - image: circleci/openjdk:stretch
        steps:
            - checkout
            - run:
               name: Giving permissions
               command: npm install --global surge
            - run:
               command: surge --project index.html --domain demo123.surge.sh
      

        

  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
          name: Giving permissions
          command: chmod +x mvnw
      - run:   
          command: ./mvnw test

  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
          name: Giving permissions
          command: chmod +x mvnw
      - run:   
          command: ./mvnw -Dmaven.test.skip=true package

workflows:
  version: 2.1

  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
