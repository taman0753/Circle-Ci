--- 
jobs: 
  build: 
    docker: 
      - 
        image: "circleci/openjdk:stretch"
    steps: 
      - checkout
      - 
        run: 
          command: "chmod +x mvnw"
          name: "Giving permissions"
      - 
        run: 
          command: "./mvnw -Dmaven.test.skip=true package"
  deployment: 
    docker: 
      - 
        image: "circleci/openjdk:stretch"
    steps: 
      - checkout
      - 
        run: 
          command: "surge --project index.html --domain demo123.surge.sh"
  test: 
    docker: 
      - 
        image: "circleci/openjdk:stretch"
    steps: 
      - checkout
      - 
        run: 
          command: "chmod +x mvnw"
          name: "Giving permissions"
      - 
        run: 
          command: "./mvnw test"
version: 2.0
workflows: 
  build-test: 
    jobs: 
      - build
      - 
        test: 
          requires: 
            - build
      - 
        deploy: 
          requires: 
            - test
  version: 2
