

version: 2.1

orbs:
  slack: circleci/slack@3.4.2
  lambda-tunnel: lambdatest/lambda-tunnel@1.0.4

nightly:
     triggers:
       - schedule:
           cron: "0 7 * * *"
jobs:
 
  test_2:
       machine: # executor type
            image: ubuntu-1604:201903-01
       steps:
          - lambdatest/with_tunnel:
                 tunnel_name: chrome
                 lambdatest_email: demogithub3@gmail.com
                 steps:
                     - run:
                         command: mvn test
         
  slack_notify:
        machine: # executor type
            image: ubuntu-1604:201903-01
        steps:
           - slack/notify:
                
                color: '#42e2f4'
                message: This is a custom message notification
               
  
  
  
  post_test:
     docker:
      - image: circleci/openjdk:stretch
     steps:
      - checkout
      - run:
          name: Install curl
          command: sudo apt install curl
      - run:   
          command: curl -Is http://www.google.com | head -n 1
  
  deploy:
        machine: # executor type
            image: ubuntu-1604:201903-01

        steps:
            - checkout
            - run:
               name: install
               command: mvn -s .circleci.settings.xml -DskipTests deploy
      

        

  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
          name: Giving permissions
          command: chmod +x mvnw
      - run:   
          command: ./mvnw test

  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
          name: Giving permissions
          command: chmod +x mvnw
      - run:   
          command: ./mvnw -Dmaven.test.skip=true package

workflows:
  version: 2.1

  build-test:
    jobs:
      - build
      - test_2:
          requires:
            - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
      - post_test:
          requires:
            - deploy
      - slack_notify:
          requires:
            - post_test
      
